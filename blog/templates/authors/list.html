{% extends 'base.html' %}

{% block title %}
    Authors list
{% endblock %}

{% block body %}
    <h1>Authors:</h1>
    <ul>
    {% for author in authors %}
        <li><a href="{{ url_for('user.get_author', pk=author.user.id) }}">{{ author.user.username }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
