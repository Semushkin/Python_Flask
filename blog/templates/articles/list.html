{% extends 'base.html' %}

{% block title %}
    Articles list
{% endblock %}

{% block body %}
    <h1>Articles:</h1>
    <ul>
    {% for article in articles %}
        <li><a href="{{ url_for('article.article_detail', article_id=article.id) }}">{{ article.title }}  ({{ article.author.user.username }})</a></li>
    {% endfor %}
    </ul>
{% endblock %}
