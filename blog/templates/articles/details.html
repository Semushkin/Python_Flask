{% extends 'base.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block body %}
    <h1>{{ article.title }}</h1>
    <p>
        {{ article.text }}
    </p>

    <div>Author: {{ article.author.user.username }} {{article.author.id}}</div>
    <div>Created at: {{ article.created_at }}</div>
    <div>Updated at: {{ article.updated_at }}</div>

{% endblock %}
